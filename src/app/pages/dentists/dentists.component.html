<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-pulse" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<!-- ======= Doctors Section ======= -->
<section id="doctors" class="doctors">
  <div class="container">

    <div class="section-title">
      <h2>Dentistas</h2>
      <p>Contamos con especialistas para cada miembro de tu familia. Elige cuándo y con quién atenderte.</p>
    </div>

    <div class="row">

      <div *ngFor="let item of dentists" class="col-lg-6">
        <div class="member d-flex align-items-start">
          <div class="pic"><img src="{{item.Image}}" class="img-fluid" alt=""></div>
          <div class="member-info">
            <h4>{{item.Name}}</h4>
            <span>Especialidad: {{item.Specialty}}</span>
            <p>{{item.Description}}</p>
            <div class="social">
              <a [attr.href]="'http://instagram.com/'+item.Social_media.slice(1 )"><i class="ri-instagram-fill"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section><!-- End Doctors Section -->
