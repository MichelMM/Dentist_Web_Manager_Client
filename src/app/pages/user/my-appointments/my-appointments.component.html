<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-pulse" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class ="container">
  <h1>¡Buen día {{patients.Name}}!</h1>
  <div class="col-md-4 form-group">
    <!-- form-group// -->
    <input [(ngModel)]="month" (change)="changeMonth()" type="month" name="somedate" class="form-control" id="date"
      placeholder="Appointment Date" data-rule="minlen:4" data-msg="Please enter at least 4 chars"> Selecciona el mes de
    tu citas
    <div class="validate"></div>
  </div><!-- form-group end.// -->
</div>



<section class="doctors">
  <div class="container">
    <div class="row">
      <div *ngFor="let item of appointDentist" class="col-lg-6">
        <div class="member d-flex align-items-start" (click)="clickApppointment(item)">
          <div class="member-info">
            <h4><b>Dentista:</b> {{item.Dentist}} {{item.DentistLN}}</h4>
            <span><b>Paciente:</b> {{item.Patient}} {{item.PatientLN}}</span>
            <p><b>Causa:</b> {{item.Cause}}</p>
            <p> <b>Fecha:</b> {{item.Date_S}}-{{item.Hour_S}}</p>
            <h3 *ngIf="item.Paid"> <b>Pagado</b></h3>
            <div class="form-group" *ngIf="!item.Paid">
              <button type="submit" class="btn btn-danger btn-block" id = "delete-btn" (click)="deleteAppointment(item._id)">Cancelar Cita</button>
            </div> <!-- form-group// -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
