<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-pulse" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Formato de Registro</h4>
    <form [formGroup]="forma" (submit)="createUser()" >
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faUser"></fa-icon>
          </span>
        </div>
        <input formControlName="Name" name="" class="form-control" placeholder="Nombre" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faUserCircle"></fa-icon>
          </span>
        </div>
        <input formControlName="Last_name" name="" class="form-control" placeholder="Apellidos" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faEnvelope"></fa-icon>
          </span>
        </div>
        <input id="emailInput" formControlName="Email" name="" class="form-control" placeholder="Correo Electrónico" type="email">
      </div> <!-- form-group// -->
      <div *ngIf="correoDuplicado" class="alert alert-danger" role="alert">Correo ya registrado</div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faPhone"></fa-icon>
          </span>
        </div>
        <input formControlName="Phone_number" name="" class="form-control" placeholder="Número Telefónico" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faCalendar"></fa-icon>
          </span>
        </div>
        <input formControlName="Birth_date" type="date" name="date" class="form-control" id="date" placeholder="Fecha de Nacimineto" data-rule="minlen:4" data-msg="Ingrese al menos 4 caractéres">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faWallet"></fa-icon>
          </span>
        </div>
        <input formControlName="RFC" name="" class="form-control" placeholder="RFC" type="text">
      </div> <!-- form-group end.// -->
      <div *ngIf="forma.errors && forma.errors.errRFC" class="alert alert-danger" role="alert">Formato de RFC incorrecto</div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faLock"></fa-icon>
          </span>
        </div>
        <input formControlName="Password" class="form-control" placeholder="Contraseña" type="password">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faLock"></fa-icon>
          </span>
        </div>
        <input formControlName="ConfirmPassword" class="form-control" placeholder="Repetir Contraseña" type="password">
      </div> <!-- form-group// -->
      <div *ngIf="forma.errors && forma.errors.mismatch" class="alert alert-danger" role="alert">Las contraseñas no coinciden</div>
      <div class="form-group">
        <button [disabled]="forma.invalid" type="submit" class="btn btn-primary btn-block"> Crear cuenta </button>
      </div> <!-- form-group// -->
    </form>
  </article>
</div> <!-- card.// -->
